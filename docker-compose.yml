version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgresql
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: bootcamp
      POSTGRES_DB: gamedb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - '3001:3001'
    environment:
      - PORT=3001

  nginx:
    image: nginx:latest
    container_name: my_nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
